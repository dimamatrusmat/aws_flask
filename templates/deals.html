<!DOCTYPE html>
<html>
<head>
    <title>Deals</title>
</head>
<body>
    <h1>Deals</h1>
    <table>
        <tr>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Комментарий</th>
        </tr>
        {% for deal in deals %}
        <tr>
            <td>{{ deal[1] }}</td>
            <td>{{ deal[2] }}</td>
            <td>{{ deal[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
